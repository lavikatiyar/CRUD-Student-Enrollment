{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Add New Student {% endblock %}

{% block body %}  
  <div class="container">
    <form method="POST" action='/create' >
      <table class="table">
        <tr>
          <td>First Name</td>
          <td><input type="text" name="first_name" class="form-control" value="{{ student.first_name }}"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="last_name" class="form-control" value="{{ student.last_name }}"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" class="form-control" value="{{ student.email }}"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" class="form-control" value="{{ student.password }}"></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="female" 
              {% if student.gender == 'female' %} 
                checked 
              {% endif %}> Female &nbsp;
            <input type="radio" name="gender" value="male" {% if student.gender == 'male' %} checked {% endif %}> Male
          </td>
        </tr>
        <tr>
          <td>Course Name</td>
          <td>
            <input type="checkbox" name="course_name" value="Database Design" 
              {% if "Database Design" in student.course_list %} 
                checked 
              {% endif %} > Database Design &nbsp;
            <input type="checkbox" name="course_name" value="Full Stack Development"
              {% if 'Full Stack Development' in student.course_list %} 
                checked 
              {% endif %} > Full Stack Development &nbsp;
            <input type="checkbox" name="course_name" value="Data Science"
              {% if "Data Science" in student.course_list %} 
                checked 
              {% endif %} > Data Science &nbsp;
            <input type="checkbox" name="course_name" value="Artificial Intelligence"
              {% if "Artificial Intelligence" in student.course_list %} 
                checked 
              {% endif %} > Artificial Intelligence
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country" class="form-control">
              <option value="India" {% if student.country=='India' %} selected {% endif %}>India</option>
              <option value="Australia" {% if student.country=='Australia' %} selected {% endif %}>Australia</option>
              <option value="USA" {% if student.country=='USA' %} selected {% endif %}>USA</option>
              <option value="UK" {% if student.country=='UK' %} selected {% endif %}>UK</option>
              <option value="Pakistan" {% if student.country=='Pakistan' %} selected {% endif %}>Pakistan</option>
              <option value="Bangladesh" {% if student.country=='Bangladesh' %} selected {% endif %}>Bangladesh</option>
              <option value="Sri Lanka" {% if student.country=='Sri Lanka' %} selected {% endif %}>Sri Lanka</option>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
          </td>
        </tr>
      </table>
        
    </form>
  </div>

{% endblock %}
